[tool.poetry]
name = "darwin-py"
version = "0.8.22" # update this when you change the version - See: https://peps.python.org/pep-0440/
description = "Library and command line interface for darwin.v7labs.com"
homepage = "https://docs.v7labs.com/reference/getting-started-2"
documentation = "https://darwin-py-sdk.v7labs.com/index.html"
repository = "https://github.com/v7labs/darwin-py"
authors = ["V7 <info@v7labs.com>"]
readme = "README.md"
license = "MIT"

keywords = []
classifiers = ["Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License"]

packages = [
    { include = "darwin" },
]

[tool.poetry.dependencies]
python = ">=3.7.0,<3.12"
argcomplete = "^2.0.0"
humanize = "^4.4.0"
pillow = "^9.4.0"
pyyaml = ">=5.1"
requests = "^2.28.1"
rich = "^13.0.1"
dataclasses = {markers = "python_version < \"3.7\"", version = "^0.8"}
upolygon = "0.1.8"
jsonschema = ">=4.0.0"
deprecation = "^2.1.0"
pydantic = "^1.10.4"
orjson = "^3.8.5"
numpy = "*"
toml = "^0.10.2"
nibabel = {version = "^5.0.0", python = ">=3.8.1"}
connected-components-3d = {version = "^3.10.3"}
scikit-learn = {version = "^1.2.0", python = ">=3.8.1,<3.11"}
torch = {version = "^1.13.1"}
torchvision = {version = "^0.14.1"}
black = {version = "^22.12.0"}
isort = {version = "^5.11.4"}
flake8 = {version = "^6.0.0", python = ">=3.8.1,<3.11"}
mypy = {version = "^0.991"}
responses = {version = "^0.22.0"}
pytest = {version = "^7.2.1"}
pytest-describe = {version = "^2.0.1"}
flake8-pyproject = {version = "^1.2.2", python = ">=3.8.1,<3.11"}
debugpy = {version = "^1.6.5"}
types-requests = {version = "^2.28.11.8"}
mpire = {version = "^2.7.0"}
tqdm = "^4.64.1"
types-pyyaml = "^6.0.12.9"

[tool.poetry.extras]
dev = ["black", "isort", "flake8", "mypy", "debugpy", "responses", "pytest", "pytest-describe", "flake8-pyproject"]
test = ["responses", "pytest", "pytest-describe", "flake8-pyproject"]
ml = ["torch", "torchvision", "scikit-learn"]
medical = ["nibabel", "connected-components-3d"]

[tool.poetry.scripts]
darwin = "darwin.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

#  TOOL SETTINGS

[tool.isort]
profile = "black"

[tool.mypy]
plugins = [
    "pydantic.mypy"
]

follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = true
no_implicit_reexport = true

ignore_missing_imports = true
disallow_any_unimported = true
disallow_any_expr = false
disallow_any_decorated = false
disallow_any_explicit = true
disallow_subclassing_any = true
python_version = "3.10"
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_return_any = false
warn_unreachable = true
pretty = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.black]
line-length = 160

[tool.flake8]
max-line-length = 160
ignore = ["E203", "W503", "E402"]